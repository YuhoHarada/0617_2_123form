<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/2_3.css">

<body>
    <form action="">
        <fieldset>
            <legend>Register form</legend>
            <label for="">Name</label>
            <input type="text" name="" id="" placeholder="Name"><br>
            <label for="">Surname</label>
            <input type="text" name="" id="" placeholder="Surname"><br>
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Email"><br>
            <label for="">Gender</label>
            <label for="" class="gender">Male</label>
            <input type="radio" name="gender" id="">
            <label for="" class="gender">Female</label>
            <input type="radio" name="gender" id=""><br>
            <label for="">Picture</label>
            <input type="file" name="" id=""><br>
            <label for="">Country</label>
            <select name="" id="">
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="USA">USA</option>
            </select><br>
            <label for="">Preferred language</label>
            <select name="" id="" multiple>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
                <option value="React">React</option>
            </select>
            <span>(To choose more than one use cmd key)</span><br>
            <label for="">Fieled of activity</label>
            <input type="checkbox" name="activity" id="">
            <label for="" class="activity">IT</label>
            <input type="checkbox" name="activity" id="">
            <label for="" class="activity">Design</label>
            <input type="checkbox" name="activity" id="">
            <label for="" class="activity">Other</label><br>
            <input type="submit" value="Send">
            <input type="reset" value="Cansel">
        </fieldset>
    </form>
